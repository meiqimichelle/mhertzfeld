<head>
{% include head.html %}
</head>

<body id="home" itemscope itemtype="http://schema.org/WebPage" >

{% include browser-upgrade.html %}

<div class="g-wrapper">
  <header class="g-header type_header"></header>

  {% include nav.html %}

  {% if page.title == "Writing" or page.title == "Archive" %}
    <article class="g-content type_writing" role="main" itemscope itemprop="mainContentOfPage">
  {% else %}
    <article class="g-content type_home" role="main" itemscope itemprop="mainContentOfPage">
  {% endif %}

    {{ content }}

    </article>

  {% include footer.html %}

</div>

{% include scripts.html %}

</body>
</html>
